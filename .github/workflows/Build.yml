name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v2
    - name: hdf5
      run: ./thirdparty/install-hdf5.sh
    - name: vtk
      run: sh ./thirdparty/install-vtk.sh
    - name: make
      run: ./install.sh --enable.vtk --enable.hdf5

